apply {
    plugin 'groovy'
    plugin 'maven'
}

repositories { 
  mavenCentral()
}

group = 'net.bosatsu.gradle'
version = '0.0.3'

dependencies {
    compile gradleApi()
    groovy localGroovy()
}

uploadArchives { 
  repositories { 
    mavenDeployer { 
      repository(url: uri('repo'))
    }
  }
}