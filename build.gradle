apply {
    plugin 'groovy'
    plugin 'maven'
}

repositories { 
    mavenLocal()
  	mavenCentral()
}

group = 'net.bosatsu.gradle'
version = '0.0.20'

dependencies {
    compile gradleApi()
    
    // Needed for nksynchronize & nkinstallorupdate
    compile 'org.apache.httpcomponents:httpclient:4.2.3'
    
	// TODO: Investigate if we can use the Groovy that comes w/ NetKernel to avoid
	// version problems.
    groovy localGroovy()
  	testCompile 'junit:junit:4.7'
}
